<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychometric Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Psychometric Test</h1>

    <!-- Language Selector -->
    <div class="lang-container">
      <label for="lang-select">Select Language:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>

    <!-- Question Box -->
    <div id="question-box" class="question-box">
      <h2 id="category-title">Category Title</h2>
      <p id="question-text">Question text will appear here</p>

      <!-- Slider -->
      <div class="slider-container">
        <input type="range" id="response-slider" min="1" max="6" value="3">
        <div class="slider-labels">
          <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
        </div>
      </div>

      <!-- Next Button -->
      <button id="next-btn" class="next-btn">Next</button>

      <!-- Progress Bar -->
      <div class="progress-bar-wrapper">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="results-container" style="display:none;"></div>
  </div>

  <!-- JS Files -->
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="reports.js"></script>
  <script src="app.js"></script>
</body>
</html>
