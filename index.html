<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Insight Personality Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Self Insight Test</h1>

    <!-- Name Input -->
    <div class="input-section">
      <label for="user-name">Enter your name:</label>
      <input type="text" id="user-name" placeholder="Your name here" />
    </div>

    <!-- Language Selector -->
    <div class="lang-select">
      <label for="lang-select">Choose Language:</label>
      <select id="lang-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <!-- Category Title -->
    <h2 id="category-title" class="category-title"></h2>

    <!-- Question Box -->
    <div id="question-box" class="question-box">
      <p id="question-text">Loading question...</p>
    </div>

    <!-- Slider -->
    <div class="slider-section">
      <label for="response-slider" class="slider-label">Your Response:</label>
      <input type="range" id="response-slider" min="1" max="6" step="1" value="3" />
      <div class="slider-scale">
        <span>Never</span>
        <span>Rarely</span>
        <span>Sometimes</span>
        <span>Often</span>
        <span>Very Often</span>
        <span>Always</span>
      </div>
      <p class="slider-note">
        ⚠️ Think carefully before you answer — this test helps you know yourself better.
        Your answers are private; no data is stored or shared.
      </p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button id="skip-btn" class="secondary-btn">Skip Category</button>
      <button id="exit-btn" class="danger-btn">Exit Test</button>
      <button id="next-btn" class="primary-btn">Next</button>
    </div>

    <!-- Results Section -->
    <div id="results" class="results hidden"></div>
  </div>

  <!-- Custom Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <div class="modal-actions">
        <button id="confirmModalBtn" class="primary-btn">Yes</button>
        <button id="cancelModal" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="Reports.js"></script>
  <script src="app.js"></script>
</body>
</html>
